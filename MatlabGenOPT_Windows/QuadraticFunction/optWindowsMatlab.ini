/* GenOpt initialization file
    for connecting it with Matlab
    Marco Bonvini - 16 June 2011
*/
Simulation {
  Files {
    Template {
      File1 = InitialisationScriptTemplate.m;
    }
    Input {
      File1 = InitialisationScript.m;
    }
    Log {
      File1 = MatlabLog.txt;
    }
    Output {
      File1 = result.txt;
    }
    Configuration {
      File1 = "MatlabWindows.cfg";
    }
  }
  ObjectiveFunctionLocation{
	Delimiter1 = "y = ";
	Name1      = "y";
  }

} // end of section Simulation
Optimization {
  Files {
    Command {
      File1 = command.txt;
    }
  }
} // end of configuration file
